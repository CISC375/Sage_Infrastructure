name: Main Pipeline

on:
  push:
    branches: [ "mizuho-githubaction", "Ava-branch-config" ]
  pull_request:
    branches: [ "mizuho-githubaction", "Ava-branch-config" ]

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  MAIN_BRANCH: 'main'
  SAGE_DIR: '/usr/local/sage/SageV2'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  node:
    uses: ./.github/workflows/node.js.yml
  test-suite:
    uses: ./.github/workflows/test-suite.yml

  docker:
    # Build & push Docker image only on push events (not PRs) and after tests
    if: github.event_name == 'push'
    needs: [node]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          # Ensure these secrets are defined in repository settings
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/jun332/jun_131
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/mizuho-githubaction' }}
            type=sha,enable=true,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=docker.io/jun332/jun_131:buildcache
          cache-to: type=registry,ref=docker.io/jun332/jun_131:buildcache,mode=max
