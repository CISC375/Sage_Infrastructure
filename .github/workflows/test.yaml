name: dockerimage #name of the workflow

on:
 push:
   branches: [ dockerWorkflow-Kevin ] #which branch to watch for changes

jobs:
 build-and-push:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4

     # 1) Log in to Docker Hub
     - name: Log in to Docker Hub
       uses: docker/login-action@v3
       with:
         registry: docker.io
         username: ${{ secrets.DOCKER_USER }} # ← your Docker Hub username
         password: ${{ secrets.DOCKER_PASSWORD }} # ← your Docker Hub password

     # 2) Build & push
     - name: Build and push Docker image
       uses: docker/build-push-action@v3
       with:
         context: .
         push: true                   # ← enable push
         tags: kevlund/sage-repo:test-bot  # ← your repo/image name
         platforms: windows/amd64